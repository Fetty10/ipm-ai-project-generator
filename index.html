<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Project Generator | iProjectMaster</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>INSTANT PROJECT GENERATOR</h1>
      </header>
      <main>
        <form id="project-generator-form">
          <div>
            <input
              type="text"
              placeholder="Enter Project Topic (Optional)"
              autocomplete="off"
              class="forms"
              id="user-instructions"
            />
          </div>
          <div>
            <select
              name="paper"
              id="paper"
              required
              class="forms"
              id="user-instructions"
            >
              <option value="">Select Paper Type</option>
              <option value="Topic Coining">Topic Coining</option>
              <option value="Assignment">Assignment</option>
              <option value="Proposal">Proposal</option>
              <option value="Essay">Essay</option>
              <option value="Project">Project</option>
              <option value="Term Paper">Term Paper</option>
              <option value="Research Paper">Research Paper</option>
              <option value="Dissertation">Dissertation</option>
              <option value="Thesis">Thesis</option>
              <option value="Not Listed">Not Listed</option>
            </select>
          </div>
          <div>
            <select
              name="degree"
              id="degree"
              required
              class="forms"
              id="user-instructions"
            >
              <option value="">Select Degree of Study</option>
              <option value="ond">OND</option>
              <option value="hnd">HND</option>
              <option value="bsc">BSc.</option>
              <option value="msc">MSc.</option>
              <option value="phd">PhD</option>
              <option value="Not Listed">Not Listed</option>
            </select>
          </div>
          <div>
            <select
              name="course"
              id="course"
              required
              class="forms"
              id="user-instructions"
            >
              <option value="">Select Course of Study</option>
              <option value="Accounting">Accounting</option>
              <option value="Accounts Law">Accounts Law</option>
              <option value="Advertising">Advertising</option>
              <option value="Aeronautical Engineering">
                Aeronautical Engineering
              </option>
              <option value="Agency Law">Agency Law</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Animal Management">Animal Management</option>
              <option value="Anthropology">Anthropology</option>
              <option value="Architecture">Architecture</option>
              <option value="Art">Art</option>
              <option value="Astrophysics">Astrophysics</option>
              <option value="Biochemistry">Biochemistry</option>
              <option value="Biology">Biology</option>
              <option value="Biotechnology">Biotechnology</option>
              <option value="Business">Business</option>
              <option value="Chemical Engineering">Chemical Engineering</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Child Care">Child Care</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Civil Litigation Law">Civil Litigation Law</option>
              <option value="Classics">Classics</option>
              <option value="Commercial Law">Commercial Law</option>
              <option value="Commercial Property Law">
                Commercial Property Law
              </option>
              <option value="Communication Strategies">
                Communication Strategies
              </option>
              <option value="Communications &amp; Media">
                Communications &amp; Media
              </option>
              <option value="Communications">Communications</option>
              <option value="Company Law / Business Law">
                Company Law / Business Law
              </option>
              <option value="Comparative Law">Comparative Law</option>
              <option value="Computer Engineering">Computer Engineering</option>
              <option value="Computing">Computing</option>
              <option value="Constitutional / Administrative Law">
                Constitutional / Administrative Law
              </option>
              <option value="Consumer Law">Consumer Law</option>
              <option value="Contract Law">Contract Law</option>
              <option value="Criminal Law">Criminal Law</option>
              <option value="E-commerce">E-commerce</option>
              <option value="Economics">Economics</option>
              <option value="Education">Education</option>
              <option value="Engineering">Engineering</option>
              <option value="English">English</option>
              <option value="Finance">Finance</option>
              <option value="Healthcare &amp; Medicine">
                Healthcare &amp; Medicine
              </option>
              <option value="History">History</option>
              <option value="Human Resource">Human Resource</option>
              <option value="Investment">Investment</option>
              <option value="IT &amp; Technology">IT &amp; Technology</option>
              <option value="Journalism">Journalism</option>
              <option value="Law&lt;/option&gt;">Law&lt;/option&gt;</option>
              <option value="Literature">Literature</option>
              <option value="Logistics">Logistics</option>
              <option value="Marketing">Marketing</option>
              <option value="Medicine &amp; Dentistry">
                Medicine &amp; Dentistry
              </option>
              <option value="Movies">Movies</option>
              <option value="Nursing">Nursing</option>
              <option value="Painting">Painting</option>
              <option value="Pathogenesis of disease">
                Pathogenesis of disease
              </option>
              <option value="Physical Studies">Physical Studies</option>
              <option value="Political Science">Political Science</option>
              <option value="Psychology">Psychology</option>
              <option value="Public relations">Public relations</option>
              <option value="Social Work">Social Work</option>
              <option value="Sociology">Sociology</option>
              <option value="Theatre">Theatre</option>
              <option value="Trade">Trade</option>
              <option value="Veterinary ">Veterinary</option>
              <option value="Zoology">Zoology</option>
              <option value="Not Listed">Not Listed</option>
            </select>
          </div>

          <div class="form" id="user-instructions">
            <input
              type="textarea"
              placeholder="Paste Guideline (Optional)"
              autocomplete="off"
              class="forms"
            />
          </div>
          <div class="checkbox" id="user-instructions">
            <p>Select the chapters you want to download below (Optional):</p>
            <input
              type="checkbox"
              name="chapter1"
              value="chapter1"
              id="chapter1"
            />
            <label for="chapter1">Chapter 1</label><br />
            <input
              type="checkbox"
              name="chapter2"
              value="chapter2"
              id="chapter2"
            />
            <label for="chapter2">Chapter 2</label><br />
            <input
              type="checkbox"
              name="chapter3"
              value="chapter3"
              id="chapter3"
            />
            <label for="chapter3">Chapter 3</label><br />
            <input
              type="checkbox"
              name="chapter4"
              value="chapter4"
              id="chapter4"
            />
            <label for="chapter4">Chapter 4</label><br />
            <input
              type="checkbox"
              name="chapter5"
              value="chapter5"
              id="chapter5"
            />
            <label for="chapter5">Chapter 5</label><br />
            <input
              type="checkbox"
              name="chapter6"
              value="chapter6"
              id="chapter6"
            />
            <label for="chapter6">Chapter 6</label><br />
            <input
              type="checkbox"
              name="chapter7"
              value="chapter7"
              id="chapter7"
            />
            <label for="chapter7">Chapter 7</label><br />
          </div>
          <div>
            <input type="submit" class="submit-button" />
          </div>
        </form>
        <div class="ready" id="project"></div>
      </main>
      <footer>
        2025 &copy; All Rights Reserved. <br />
        <a href="https://www.iprojectmaster.com" target="_blank"
          >Project Topics for Final Year Students</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
